<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <discover-dnas> </discover-dnas>
    <compose-zomes> </compose-zomes>
    <publish-zome> </publish-zome>

    <script type="module">
      import {
        CompositoryService,
        CompositoryScope,
        ComposeZomes,
        DiscoverDnas,
        PublishZome,
        connectService,
      } from '../dist';
      import ConductorApi from '@holochain/conductor-api';
      import { serializeHash } from '@holochain-open-dev/core-types';

      (async function () {
        const admin = await ConductorApi.AdminWebsocket.connect(
          'ws://localhost:22222'
        );
        const app = await ConductorApi.AppWebsocket.connect(
          'ws://localhost:22223'
        );

        const cellIds = await admin.listCellIds();

        const compositoryHash =
          'uhC0kKAzmC9d5TL59sseFlRKugw9wfBzXj_4e3oq5GJWOzVSW6jwL';
        const compositoryCellId = cellIds.find(
          cellId => serializeHash(cellId[0]) === compositoryHash
        );

        const service = new CompositoryService(admin, app, compositoryCellId);

        customElements.define(
          'compose-zomes',
          connectService(ComposeZomes, service)
        );
        customElements.define(
          'publish-zome',
          connectService(PublishZome, service)
        );
        customElements.define(
          'discover-dnas',
          connectService(DiscoverDnas, service)
        );
      })();
    </script>
  </body>
</html>

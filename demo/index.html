<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <holochain-membrane-context id="context"> </holochain-membrane-context>

    <script type="module">
      import { CompositoryService, CompositoryScope } from '../dist';
      import ConductorApi from '@holochain/conductor-api';
      import { serializeHash } from '@holochain-open-dev/core-types';
      import { MembraneContextProvider } from '@holochain-open-dev/membrane-context';

      (async function () {
        const admin = await ConductorApi.AdminWebsocket.connect(
          'ws://localhost:1234'
        );
        const app = await ConductorApi.AppWebsocket.connect(
          'ws://localhost:8888'
        );

        const cellIds = await admin.listCellIds();

        const compositoryHash =
          'uhC0k3d_GWtAki1I9l6DTAoLnwfWlVR74MHrndcVmhILLREaNX-VN';
        const compositoryCellId = cellIds.find(
          cellId => serializeHash(cellId[0]) === compositoryHash
        );

        customElements.define(
          'compository-compose-zomes',
          CompositoryComposeZomes
        );
        customElements.define(
          'holochain-membrane-context',
          HolochainMembraneContext
        );

        const membraneContext = document.getElementById('context');
        membraneContext.cellId = compositoryCellId;
        membraneContext.appWebsocket = app;
        membraneContext.adminWebsocket = admin;
      })();
    </script>
  </body>
</html>
